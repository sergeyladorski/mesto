<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="item-description"
      content="Проект 'Место' на Яндекс Практикум"
    />
    <meta
      name="keywords"
      content="html, css, javascript, место, Яндекс Практикум"
    />
    <meta name="author" content="Сергей Ладорский" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/default-avatar.jpg"
          alt="фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="редактировать информацию профиля"
          class="profile__edit-info"
        ></button>

        <button
          type="button"
          aria-label="добавить фото"
          class="profile__add-photo"
        ></button>
      </section>

      <section class="gallery">
        <ul aria-label="фото-галерея" class="gallery__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-info">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form name="edit-info" class="form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <label for="name">
              <input
                type="text"
                id="name"
                name="name"
                value=""
                class="form__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error"></span>
            </label>

            <label for="about">
              <input
                type="text"
                id="about"
                name="about"
                value=""
                class="form__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="about-error"></span>
            </label>
          </fieldset>

          <fieldset class="form__submit">
            <input
              type="submit"
              title="Сохранить"
              value="Сохранить"
              class="form__save"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="add-photo">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form name="add-photo" class="form" novalidate id="1">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__fieldset">
            <label for="place">
              <input
                type="text"
                id="place"
                name="place"
                placeholder="Название"
                class="form__input"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="place-error"></span>
            </label>

            <label for="source">
              <input
                type="url"
                id="source"
                name="source"
                placeholder="Ссылка на картинку"
                class="form__input"
                required
              />
              <span id="source-error"></span>
            </label>
          </fieldset>

          <fieldset class="form__submit">
            <input
              type="submit"
              title="Создать"
              value="Создать"
              class="form__save"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="view">
      <figure class="popup__view-container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <img src="#" alt="" class="popup__photo" />
        <figcaption class="popup__photo-title"></figcaption>
      </figure>
    </div>

    <template id="photo-template">
      <li class="gallery__card">
        <img src="#" alt="" class="gallery__photo" />
        <button type="button" class="gallery__delete-photo"></button>
        <div class="gallery__photo-desc">
          <h2 class="gallery__photo-title"></h2>
          <button type="button" class="gallery__photo-like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
