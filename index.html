<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="item-description"
      content="Проект 'Место' на Яндекс Практикум"
    />
    <meta
      name="keywords"
      content="html, css, javascript, место, Яндекс Практикум"
    />
    <meta name="author" content="Сергей Ладорский" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/default-avatar.jpg"
          alt="фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="редактировать информацию профиля"
          class="profile__edit-info"
        ></button>

        <button
          type="button"
          aria-label="добавить фото"
          class="profile__add-photo"
        ></button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__card">
            <img
              src="./images/gallery/1.jpg"
              alt="Скалистый склон"
              class="gallery__photo"
            />

            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Скалистый склон</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/gallery/2.jpg"
              alt="Прибрежная полоса"
              class="gallery__photo"
            />
            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Прибрежная полоса</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/gallery/3.jpg"
              alt="Вид на залив"
              class="gallery__photo"
            />
            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Вид на залив</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/gallery/4.jpg"
              alt="Лесной пейзаж"
              class="gallery__photo"
            />
            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Лесной пейзаж</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/gallery/5.jpg"
              alt="Хайкинг"
              class="gallery__photo"
            />
            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Хайкинг</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/gallery/6.jpg"
              alt="Камни"
              class="gallery__photo"
            />
            <div class="gallery__photo-desc">
              <h2 class="gallery__photo-title">Камни</h2>
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            aria-label="закрыть"
            class="popup__close"
          ></button>
          <form name="edit-info" class="popup__edit-info">
            <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__inputs">
                <label for="name">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    value=""
                    class="popup__item popup__name"
                  />
                </label>

                <label for="about">
                  <input
                    type="text"
                    id="about"
                    name="about"
                    value=""
                    class="popup__item popup__about"
                  />
                </label>
              </fieldset>

            <fieldset class="popup__submit">
              <input
                type="submit"
                title="Сохранить"
                value="Сохранить"
                class="popup__save"
              />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
