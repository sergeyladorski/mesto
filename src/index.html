<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="item-description"
      content="Проект 'Место' на Яндекс Практикум"
    />
    <meta
      name="keywords"
      content="html, css, javascript, место, Яндекс Практикум"
    />
    <meta name="author" content="Сергей Ладорский" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип Место"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img src="#" alt="фото профиля" class="profile__avatar" />
        <button type="button" class="profile__change-avatar"></button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__desc"></p>
        </div>
        <button
          type="button"
          aria-label="редактировать информацию профиля"
          class="profile__edit-info"
        ></button>

        <button
          type="button"
          aria-label="добавить фото"
          class="profile__add-card"
        ></button>
      </section>

      <section class="gallery">
        <ul aria-label="фото-галерея" class="gallery__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-info">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form
          name="form-info"
          class="form"
          id="form-info"
          novalidate
          autocomplete="off"
        >
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <label class="form__input-label" for="name">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Имя"
                value=""
                class="form__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error" id="name-error"></span>
            </label>

            <label class="form__input-label" for="info">
              <input
                type="text"
                id="info"
                name="info"
                placeholder="О себе"
                value=""
                class="form__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error" id="info-error"></span>
            </label>
          </fieldset>

          <fieldset class="form__submit">
            <input
              type="submit"
              title="Сохранить"
              value="Сохранить"
              class="form__save"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form
          name="form-card"
          class="form"
          id="form-card"
          novalidate
          autocomplete="off"
        >
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__fieldset">
            <label class="form__input-label" for="place">
              <input
                type="text"
                id="place"
                name="place"
                placeholder="Название"
                class="form__input"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error" id="place-error"></span>
            </label>

            <label class="form__input-label" for="source">
              <input
                type="url"
                id="source"
                name="source"
                placeholder="Ссылка на картинку"
                class="form__input"
                required
              />
              <span class="form__input-error" id="source-error"></span>
            </label>
          </fieldset>

          <fieldset class="form__submit">
            <input
              type="submit"
              title="Создать"
              value="Создать"
              class="form__save"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="view">
      <figure class="popup__view-container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <img src="#" alt="" class="popup__view" />
        <figcaption class="popup__view-title"></figcaption>
      </figure>
    </div>

    <div class="popup" id="popup-avatar">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form
          name="form-avatar"
          class="form"
          id="form-avatar"
          novalidate
          autocomplete="off"
        >
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__fieldset">
            <label class="form__input-label" for="avatar">
              <input
                type="url"
                id="avatar"
                name="avatar"
                placeholder="Ссылка на новый аватар"
                class="form__input"
                required
              />
              <span class="form__input-error" id="avatar-error"></span>
            </label>
          </fieldset>

          <fieldset class="form__submit">
            <input
              type="submit"
              title="Сохранить"
              value="Сохранить"
              class="form__save"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-confirm">
      <div class="popup__container">
        <button
          type="button"
          aria-label="закрыть"
          class="popup__close"
        ></button>
        <form name="form-confirm" class="form" id="form-confirm">
          <h2 class="form__heading form__heading_type_confirm">Вы уверены?</h2>
          <fieldset class="form__submit">
            <input type="submit" title="Да" value="Да" class="form__save" />
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="gallery__card">
        <img src="#" alt="" class="gallery__photo" />
        <button type="button" class="gallery__delete-photo"></button>
        <div class="gallery__photo-desc">
          <h2 class="gallery__photo-title"></h2>
          <div class="gallery__like-container">
            <button type="button" class="gallery__photo-like"></button>
            <p class="gallery__like-counter"></p>
          </div>
        </div>
      </li>
    </template>

    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
